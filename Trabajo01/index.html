<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosa Piamonte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { 
            height: 50vh;
        }

        .btnDiv {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .btnDiv button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .btnDiv button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
   

    <!-- Mapa primero -->
    <div id="map"></div>

    <!-- Contenedor de los botones -->
    <div class="btnDiv">
        <button>Árboles</button>
        <button>Distancia</button>
        <button>PDF</button>
    </div>
    <h2>Bosa Piamonte</h2>
    <!-- Texto debajo del mapa -->
    <p>
        Queda en la localidad de Bosa, cerca al centro comercial Gran Plaza Bosa, 
        queda a 15 minutos del Portal del Sur y a media hora del Portal de las Américas, 
        queda cerca a Soacha y es muy lindo.
    </p>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([4.608199262243065, -74.19120122030391], 20);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
</body>
